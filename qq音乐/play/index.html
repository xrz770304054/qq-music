<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qq音乐</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.7.2.min.js"></script>
</head>
<body>
<div id="background">
    <div id="player">
        <div class="w1000 clear">
            <div class="coverall">
            <div id="play_disk" class="play_disk"></div>
            <div id="cover" class="cover_bg"></div>
            <div id="cover1" class="cover"></div>
            </div>
            <div class="ctrl">
                <div class="tag">
                    <strong>Title</strong>
                    <span class="artist">Artist</span>
                    <span class="album">Album</span>
                </div>
                <div class="control">
                    <div class="left">
                        <div class="rewind icon"></div>
                        <div class="playback icon"></div>
                        <div class="fastforward icon"></div>
                    </div>

                    <div class="volume right">
                        <div class="timer left">0:00</div>
                        <div class="mute icon left"></div>
                        <div class="slider left">
                            <div class="pace"></div>
                        </div>
                    </div>
                </div>
                <div class="progress">
                    <div class="slider">
                        <div class="loaded"></div>
                        <div class="pace"></div>
                    </div>
                    <div class="right">
                        <div class="repeat icon"></div>
                        <div class="shuffle icon"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="foot">
    <div class="w1200">
    <ul id="playlist"></ul>
    <div class="f_other fr">
        <div class="f_synopsis">
            <h2>专辑简介</h2>
            <br/>
            <p>
                《红玫瑰》与《白玫瑰》都有李焯雄亲力亲为，不管是“朱砂痣”还是“床前明月光”，一样的包装和制作之下，文字的对比意倒是出了三味，有心人自然也在整整斜斜的字里行间读出了“张爱玲”三个字。
            <br/>
            <div class="f_ablum">
                <h2>此歌手的其他专辑</h2>
                <ul class="ablum_item">
                    <li class="item1 fl">
                        <a href="#"><img src="images/item1.jpg" title="爱情转移"/></a>
                        <div class="f">爱情转移</div>
                        <div class="d">2015-02-17</div>
                    </li>
                    <li class="item2 fl">
                        <a href="#"><img src="images/item4.jpg" title="黑.白.灰"/></a>
                        <div class="f">黑.白.灰</div>
                        <div class="d">2015-04-21</div>
                    </li>
                    <li class="item3 fl">
                        <a href="#"><img src="images/item3.jpg" title="不想放手"/></a>
                        <div class="f">不想放手</div>
                        <div class="d">2016-08-20</div>
                    </li>

                    <li class="item5 fl">
                        <a href="#"><img src="images/item5.jpg" title="起点．终站"/></a>
                        <div class="f">起点．终站</div>
                        <div class="d">2015-04-30</div>
                    </li>
                    <li class="item6 fl">
                        <a href="#"><img src="images/item6.jpg" title="稳稳的幸福"/></a>
                        <div class="f">稳稳的幸福</div>
                        <div class="d">2015-06-23</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-ui-1.8.17.custom.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
